<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSIMプラン詳細</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: 'Zen Kaku Gothic New', sans-serif;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #00aa00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #008800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="plan-name">プラン名なし</h2>
    <p id="intro-text">データが見つかりません</p>

    <label>利用日数を選択：</label>
    <select id="days"></select>

    <label>eSIMの数量を選択：</label>
    <input type="number" id="quantity" value="1" min="1">

    <h3 id="total-price">合計金額：-</h3>

    <button id="purchase-button">このプランを購入する</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan');

    if (!plan) {
      document.getElementById('intro-text').textContent = "プランが指定されていません。";
      throw new Error('planパラメータがありません');
    }

    const spreadsheetId = "1zlcduLGSM2ctjKhb07ODH03RKPAFzG87NQZl6P8phbk";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${plan}`;

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        if (!rows.length) {
          document.getElementById('intro-text').textContent = "データが見つかりません";
          return;
        }

        // プラン名（B列）
        document.getElementById('plan-name').textContent = rows[0].c[1]?.v || "プラン名なし";

        // 利用日数と金額（L列とN列）
        const daysSelect = document.getElementById('days');
        rows.forEach(row => {
          const day = row.c[11]?.v;
          const price = row.c[13]?.v;
          if (day && price) {
            const option = document.createElement('option');
            option.value = day;
            option.textContent = day;
            option.setAttribute('data-price', price);
            daysSelect.appendChild(option);
          }
        });

        function updateTotal() {
          const selected = daysSelect.options[daysSelect.selectedIndex];
          const price = Number(selected.getAttribute('data-price'));
          const quantity = Number(document.getElementById('quantity').value);
          const total = price * quantity;
          document.getElementById('total-price').textContent = `合計金額：¥${total.toLocaleString()}`;
        }

        daysSelect.addEventListener('change', updateTotal);
        document.getElementById('quantity').addEventListener('input', updateTotal);

        updateTotal();

        // 購入ボタン（仮リンク）
        document.getElementById('purchase-button').addEventListener('click', () => {
          alert('購入ボタンが押されました（実装は別途）');
        });
      })
      .catch(err => {
        console.error("取得エラー:", err);
        document.getElementById('intro-text').textContent = "データ取得に失敗しました";
      });
  </script>
</body>
</html>
