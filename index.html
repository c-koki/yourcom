<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSIM料金プラン</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background: white;
      margin: 0;
      padding: 0 32px;
    }
    .container {
      max-width: 640px;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 24px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .price-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 24px;
    }
    #plan-price {
      font-size: 24px;
      font-weight: bold;
    }
    h2 {
      font-size: 16px;
      font-weight: bold;
      margin-top: 24px;
      margin-bottom: 8px;
    }
    ul {
      padding-left: 20px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    .section-divider {
      border-top: 2px solid #45c164;
      margin-top: 32px;
      margin-bottom: 24px;
    }
    .options-row {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .option-group {
      flex: 1;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .subtext {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
      white-space: nowrap;
    }
    select, input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    .price {
      font-weight: bold;
      text-align: center;
      font-size: 22px;
      margin-top: 24px;
    }
    .button-wrapper {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      background: #45c164;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background: #3ab158;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="price-top">
      <h1 id="plan-title">eSIMプラン</h1>
      <div id="plan-price">¥000</div>
    </div>
    <p id="description">ここにテキストが入ります。</p>

    <h2>■メリット</h2>
    <ul id="merits"></ul>

    <h2>■概要</h2>
    <ul id="summaries"></ul>

    <h2>■仕様</h2>
    <ul id="specs"></ul>

    <div class="section-divider"></div>

    <div class="options-row">
      <div class="option-group">
        <label for="days">利用日数</label>
        <div class="subtext">利用日数が長いほどお得になります。</div>
        <select id="days"></select>
      </div>
      <div class="option-group">
        <label for="quantity">eSIMの数量</label>
        <div class="subtext">何名様分ご入用ですか？</div>
        <input type="number" id="quantity" value="1" min="1" />
      </div>
    </div>

    <div class="price" id="total-price">合計 ¥000</div>

    <div class="button-wrapper" id="linkDisplay"></div>
  </div>
</body>
</html>
